<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  
</style>

  <body>
  

    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <div style="background: url(https://github.com/MelissaEPFL/Popelitical/blob/gh-pages/data/pope_back.jpg)" class="page-holder bg-cover">

      <div class="container py-5">
        <header class="text-center text-white py-5">
          <h1 class="display-4 font-weight-bold mb-4">Let's make it Pope-litical!</h1>

        </header>
      </div>
    </div>

    
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by Estelle Renard-Dausset, Paul Moreau, Luca Musumeci and Melissa Faggella</span>

      </footer>
    </main>
  </body>
</html>
